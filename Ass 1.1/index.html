<!Doctype html>
<html>

<head>
    <title>Index.html</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg_custom">
    <div class=" container-fluid ">
        <div class="row ">
            <div class="col-12 col-lg-4 col-md-4 ">
            </div>
            <div class="col-12 col-lg-4 col-md-4 text-center">
                <h1 class="display-3 font-weight-bold">WELCOME!!!</h1>
                <p class="display-5 font-weight-bold">To Assignment Practice</p>
            </div>
            <div class="col-12 col-lg-4 col-md-4 ">
            </div>
        </div>
    </div>

    <!--Start of form coding-->
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-4 col-md-4 col-12">
                <figure class="figure">
                    <img src="wd.jpg" class="img_custom">
                </figure>
            </div>
            <div class="col-lg-5 col-md-5 col-12">
                <div class="card card-outline-secondary" style="border: 1px solid black;">
                    <div class="card-header">
                        <h3 class="mb-2">Login</h3>
                        <p class="card-subtitle mb-0">Sign in to your account to continue</p>
                    </div>
                    <!--End of card header-->
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <div class="row mb-2">
                                <div class="col-lg-2 col-md-2 col-12">
                                    <label for="uname" role="label" class="mt-2">Username</label>
                                </div>
                                <!--End of lb1-->
                                <div class="col-lg-10 col-md-10 col-12">
                                    <input id="uname" placeholder="Enter Your User Name" name="umane" type="text" class="form-control" required="">
                                </div>
                                <!--End of inpt1-->
                            </div>
                            <!--End of Uname-->
                            <div class="row text-right">
                                <div class="col-lg-12 col-md-12 col-12 mb-2">
                                    <a href="#" class="hover_customise">Forgot Password</a>
                                </div>
                            </div>
                            <!--End of Forgot pwd link-->
                            <div class="row mb-2">
                                <div class="col-lg-2 col-md-2 col-12">
                                    <label for="pwd" role="label" class="mt-2">Password</label>
                                </div>
                                <!--End of lb2-->
                                <div class="col-lg-10 col-md-10 col-12">
                                    <input id="pwd" placeholder="Enter Your Password" name="pwd" type="password" class="form-control" required="">
                                </div>
                            </div>
                            <!--End of pwd-->
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12 mt-2">
                                    <Button type="submit" id="btn_login" class="btn btn-success btn-lg float-right">login</Button>
                                </div>
                            </div>
                            <!--End of Button-->
                        </form>
                    </div>
                    <!--End of card body-->
                    <!--Stat of card header-->
                    <div class="card-footer">
                        <p> Don't have an account?<a href="#">Register here</a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-12"></div>
        </div>
    </div>





    <!--Below Line contains scripting link-->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js "></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
